<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img src="https://app.computervillage.ng/media/catalog/product/cache/80699590e77f7504ee5bc46069d2d0af/d/o/download_100_.jpeg?auto=webp&format=pjpg&quality=85&width=300" alt="Gaming laptop.">
  </section>
  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">
          Cardholder Name
          <span aria-hidden="true">*</span>
      </label>
        Card Number
      <label for="card-number">

          <span aria-hidden="true">*</span>
      </label>
      <input required type="text" id="card-name" name="card-name">
      <input required type="text" id="card-number" name="card-number" aria-describedby="card-number-help">
      <p id="card-number-help">Place order</p>
    </form>
  </section>
  
</body>

</html>
