<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
  <h1>Donation Form</h1>
  <form>
    <label for="full-name">
      Full Name:
      <input required type="text" name="name" id="full-name">
    </label>
    <label for="email">
      Email Address:
      <input required type="email" name="email" id="email">
    </label>
    <label for="number">
      Donation Amount ($):
      <input required type="number" name="amount" id="number">
    </label>
    <label for="checkbox">
      Subscribe
      <input type="checkbox" name="newsletter" id="checkbox">
    </label>
    <label="submit">
      <input type="submit" value="Send" id="submit">
    </label>
  </form>
</body>
</html>
